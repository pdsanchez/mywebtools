<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/admin-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">     

    <div class="container">
      <div class="row">
        <div class="col-md-10">                    

          <div class="panel panel-default">
            <div class="panel-body">
              <h:form id="f1" styleClass="form-horizontal">
                <h:outputLabel for="dni" value="DNI del alumno " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-5">
                  <h:inputText id="dni" value="#{matriculaAlumnoMBean.dni}" styleClass="form-control"/>
                </div>
                <div class="col-sm-4">
                  <h:commandButton value="Buscar alumno" action="#{matriculaAlumnoMBean.obtenerAlumno()}" styleClass="btn btn-primary">
                    <f:ajax execute="dni" render="panel f2"/>
                  </h:commandButton>
                </div>
              </h:form>
            </div>
          </div>

        </div>

        <div class="col-md-10">

          <h:panelGroup id="panel" layout="block">
            <h:form id="f2" rendered="#{not empty matriculaAlumnoMBean.dni}" styleClass="form-horizontal">
              <h:inputHidden value="#{matriculaAlumnoMBean.dni}"/>

              <h:panelGroup layout="block" styleClass="alert alert-danger" rendered="#{not empty matriculaAlumnoMBean.mensaje}">
                <h:outputText value="#{matriculaAlumnoMBean.mensaje}"/>
              </h:panelGroup>

              <div class="form-group">
                <h:outputLabel value="DNI del alumno " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <h:inputText value="#{matriculaAlumnoMBean.dni}" styleClass="form-control" disabled="true"/>
                </div>
              </div>
              <div class="form-group">
                <h:outputLabel for="nombre-alumno" value="Nombre del alumno " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <h:inputText id="nombre-alumno" value="#{matriculaAlumnoMBean.nombre}" styleClass="form-control" disabled="#{empty matriculaAlumnoMBean.mensaje}"/>
                </div>
              </div>
              <div class="form-group">
                <h:outputLabel for="tfno-alumno" value="Telefono del alumno " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <h:inputText id="tfno-alumno" value="#{matriculaAlumnoMBean.telefono}" styleClass="form-control" disabled="#{empty matriculaAlumnoMBean.mensaje}"/>
                </div>
              </div>

              <div class="form-group">
                <h:outputLabel value="Cursos disponibles " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <h:selectOneMenu styleClass="form-control" value="#{matriculaAlumnoMBean.idCursoSeleccionado}">
                    <f:selectItems var="c" value="#{matriculaAlumnoMBean.cursos}" itemLabel="#{c.nombre}" itemValue="#{c.idCurso}"/>
                  </h:selectOneMenu>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                  <h:commandButton value="Matricular" action="#{matriculaAlumnoMBean.matricular()}" styleClass="btn btn-primary"/>
                </div>
              </div>

            </h:form> 
          </h:panelGroup>

        </div>
      </div>
    </div>

  </ui:define>
</ui:composition>
