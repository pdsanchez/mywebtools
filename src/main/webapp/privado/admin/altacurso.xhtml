<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/admin-template.xhtml">
  <ui:define name="content">
    
    <div class="container">
      <div class="row">
        <div class="col-md-10">                    

            <h:form id="f1" styleClass="form-horizontal">
              <div class="form-group">
                <h:outputLabel for="nombreCurso" value="Nombre del curso " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <h:inputText id="nombreCurso" value="#{altaCursoMBean.nombre}" styleClass="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <h:outputLabel for="fInicio" value="Fecha de inicio " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <p:calendar id="fInicio" value="#{altaCursoMBean.fechaInicio}" />
                </div>
              </div>
              <div class="form-group">
                <h:outputLabel for="fFin" value="Fecha de fin " styleClass="col-sm-3 control-label"/>
                <div class="col-sm-8">
                  <p:calendar id="fFin" value="#{altaCursoMBean.fechaFin}" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                  <h:commandButton value="Crear curso" action="#{altaCursoMBean.crearCurso()}" styleClass="btn btn-primary"/>
                </div>
              </div>

            </h:form> 

        </div>
      </div>
    </div>

  </ui:define>
</ui:composition>
