<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/alumno-template.xhtml">
  <ui:define name="content">                        

    <div class="container">
      <div class="row">
        <div class="col-md-12">  
          
          <h2>Cursos Activos</h2>

          <h:dataTable value="#{cursosMBean.matriculaDeCursosActivos}" var="m" styleClass="table">
            <h:column>
              <f:facet name="header">Curso</f:facet>
              <h:outputText value="#{m.curso.nombre}"/>
            </h:column>
            <h:column>
              <f:facet name="header">Fecha de Inicio</f:facet>
              <h:outputText value="#{m.curso.fechaInicio}">
                <f:convertDateTime type="date" dateStyle="long"/>
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">Fecha de Fin</f:facet>
              <h:outputText value="#{m.curso.fechaFin}">
                <f:convertDateTime type="date" dateStyle="long"/>
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">Nota</f:facet>
              <h:outputText value="#{m.nota}"/>
            </h:column>
          </h:dataTable>

          <h2>Cursos Finalizados</h2>

          <h:dataTable value="#{cursosMBean.matriculaDeCursosFinalizados}" var="m" styleClass="table">
            <h:column>
              <f:facet name="header">Curso</f:facet>
              <h:outputText value="#{m.curso.nombre}"/>
            </h:column>
            <h:column>
              <f:facet name="header">Fecha de Inicio</f:facet>
              <h:outputText value="#{m.curso.fechaInicio}">
                <f:convertDateTime type="date" dateStyle="long"/>
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">Fecha de Fin</f:facet>
              <h:outputText value="#{m.curso.fechaFin}">
                <f:convertDateTime type="date" dateStyle="long"/>
              </h:outputText>
            </h:column>
            <h:column>
              <f:facet name="header">Nota</f:facet>
              <h:outputText value="#{m.nota}"/>
            </h:column>
          </h:dataTable>
          
        </div>
      </div>
    </div>
    
  </ui:define>
</ui:composition>
