<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>administracion webtools</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>


    <h:body>

        <!-- header -->
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">webtools</a>
                </div>
                <h:form>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>New Tool</li>
                            <li><h:commandLink value="logout" action="#{loginMBean.logout()}"/></li>
                        </ul>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><h:link value="Alta curso" outcome="alta-curso"/></li>
                        <li><h:link value="Matricular alumno" outcome="matricula-alumno"/></li>
                        <!--<li><a href="#">Crear Examen</a></li>-->
                    </ul>  
                </div>
                <div class="col-md-10 main">                    
                    <ui:insert name="content" />                    
                </div>
            </div>
        </div>

        <h:outputScript  library="js" name="jquery.min.js" target="body"/>
        <h:outputScript  library="js" name="jquery-ui.min.js" target="body"/>
        <h:outputScript  library="js" name="bootstrap.min.js" target="body"/>
    </h:body>

</html>
