<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


  <div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">AcademiA</a>
      </div>
      <h:form>
        <div class="navbar-collapse collapse">
          <c:if test="#{not empty loginMBean.alumno}">
            <ul class="nav navbar-nav">
              <li><b:navLink value="Detalle Cursos" outcome="alumno" iconAwesome="book"/></li>
              <li><b:navLink value="Realizar Examen" outcome="test" iconAwesome="pencil"/></li>
            </ul>
          </c:if>
          <ul class="nav navbar-nav navbar-right">
            <p class="navbar-text hidden-xs"><b:icon name="user"/> #{loginMBean.nombreUsuario}</p>
            <li><h:commandLink value="logout" action="#{loginMBean.logout()}"/></li>
          </ul>
        </div>
      </h:form>
    </div>
  </div>


</ui:composition>
